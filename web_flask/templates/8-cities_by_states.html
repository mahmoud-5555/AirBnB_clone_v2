<!DOCTYPE html>
<html lang="en">
<HEAD>
	<meta charset="UTF-8">
	<TITLE>HBNB</TITLE>
</HEAD>
<BODY>
	<H1>States</H1>
	<UL>
		{% for element in respo %}
		<LI>
			{{ element.key()[0][0] }}: <B>{{ element.key()[0][0] }}</B>
			<UL>
				{% for city in element[0] %}
				<LI>{{ city[0] }}: <B>{{ city[1] }}</B></LI>
				{% endfor %}
			</UL>
		</LI>
		{% endfor %}
	</UL>
</BODY>
</html>
