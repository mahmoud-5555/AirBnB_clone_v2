<!DOCTYPE html>
<html lang="en">
<HEAD>
	<TITLE>HBNB</TITLE>
</HEAD>
<BODY>
	<H1>States</H1>
	<UL>
		{% for element in respo %}
		{% for key, value in element.items() %}
		<LI>
			{{ key[0] }}: <B>{{ key[1] }}</B>
			<UL>
				{% for city in value %}
				<LI>{{ city[0] }}: <B>{{ city[1] }}</B></LI>
				{% endfor %}
				{% endfor %}
			</UL>
		</LI>
		{% endfor %}
	</UL>
</BODY>
</html>
